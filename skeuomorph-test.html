<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Верификация Яндекса — всегда здесь -->
    <meta name="yandex-verification" content="7ff213343ec704b0" />
    
    <title>HISOBLI — Интеллектуальный конвейер финансово-правового контроля</title>
    <meta name="description" content="HISOBLI — бухгалтерское и юридическое сопровождение бизнеса в Узбекистане. Комплаенс, НСБУ, аутсорсинг без НДС как стандартизированные продукты.">
    
    <!-- Schema Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "HISOBLI",
      "url": "https://hisob.li",
      "email": "info@hisob.li",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Tashkent",
        "addressCountry": "UZ"
      }
    }
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background: #0f0f0f;
            font-family: Arial, Helvetica, sans-serif;
            color: #e0e0e0;
        }

        .desk {
            width: 100vw;
            height: 100vh;
            background: url('./desk-bg.jpg') center center / cover no-repeat fixed;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .abacus {
            width: 360px;
            max-width: 38vw;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            filter: drop-shadow(0 20px 40px rgba(0,0,0,0.7));
            animation: gentle-sway 12s infinite ease-in-out;
            pointer-events: none; /* пока не интерактивный */
        }

        @keyframes gentle-sway {
            0%, 100% { transform: translate(-50%, -50%) rotate(-1.8deg); }
            50%      { transform: translate(-50%, -50%) rotate(1.8deg); }
        }

        /* Сообщение для портретного режима на мобильных */
        .rotate-warning {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.92);
            color: #fff;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 30px;
            z-index: 9999;
            line-height: 1.4;
        }

        @media (orientation: landscape) {
            .rotate-warning {
                display: none !important;
            }
        }

        @media (min-width: 900px) {
            .rotate-warning {
                display: none !important;
            }
        }
    </style>
</head>
<body>

    <div class="desk">
        <!-- Абакус ДНК -->
        <img 
            src="https://images.unsplash.com/photo-1581091226825-a6a2a5aee158?auto=format&fit=crop&q=80&w=800" 
            alt="Деревянный абакус в форме двойной спирали ДНК"
            class="abacus"
        >
    </div>

    <!-- Предупреждение о повороте устройства (только портрет на мобильных) -->
    <div class="rotate-warning">
        Поверните устройство горизонтально<br>для правильного отображения стола
    </div>

</body>
</html>
