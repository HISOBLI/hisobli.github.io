<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ТВОЙ МЕТАТЕГ ЯНДЕКСА — ВСЕГДА ЗДЕСЬ -->
    <meta name="yandex-verification" content="7ff213343ec704b0" />
    <title>HISOBLI — Интеллектуальный конвейер финансово-правового контроля</title>
    <meta name="description" content="HISOBLI — бухгалтерское и юридическое сопровождение бизнеса в Узбекистане. Комплаенс, НСБУ, аутсорсинг без НДС.">
    
    <!-- Schema.org для организации -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "HISOBLI",
      "url": "https://hisob.li",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Tashkent",
        "addressCountry": "UZ"
      },
      "email": "info@hisob.li"
    }
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            overflow: hidden;
            background: #111;
            font-family: Arial, sans-serif;
        }
        .desk-container {
            width: 100%;
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1518998053901-5348d3961a04?auto=format&fit=crop&q=80&w=2000') center/cover no-repeat;
            position: relative;
        }
        .abacus {
            position: absolute;
            width: 320px;
            height: auto;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            filter: drop-shadow(0 15px 30px rgba(0,0,0,0.6));
            animation: sway 8s infinite ease-in-out;
        }
        @keyframes sway {
            0%, 100% { transform: translate(-50%, -50%) rotate(-2deg); }
            50%      { transform: translate(-50%, -50%) rotate(2deg); }
        }
        /* Мобильный поворот */
        @media (orientation: portrait) {
            .rotate-message {
                position: fixed;
                inset: 0;
                background: rgba(0,0,0,0.9);
                color: white;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 1.4rem;
                text-align: center;
                z-index: 9999;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="desk-container">
        <!-- Абакус ДНК -->
        <img 
            src="https://images.unsplash.com/photo-1581091226825-a6a2a5aee158?auto=format&fit=crop&q=80&w=800" 
            alt="Абакус в форме двойной спирали ДНК" 
            class="abacus"
        >
    </div>

    <!-- Сообщение для мобильных (портретный режим) -->
    <div class="rotate-message" style="display: none;">
        Поверните устройство горизонтально для лучшего вида
    </div>

    <script>
        // Показываем сообщение о повороте только на мобильных
        if (window.innerWidth < 900 && window.matchMedia("(orientation: portrait)").matches) {
            document.querySelector('.rotate-message').style.display = 'flex';
        }
    </script>
</body>
</html>
