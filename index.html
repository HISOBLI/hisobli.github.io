<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>HISOBLI — Стандартизированный финансово-правовой контур бизнеса в Узбекистане</title>
  <meta name="description" content="HISOBLI — стандартизированный финансово-правовой контур бизнеса. Бухгалтерский аутсорсинг, юридическое сопровождение учёта, регламентированные процессы без управленческих решений. Ташкент, Узбекистан.">

  <!-- остальные meta, og, canonical, hreflang, fonts как в предыдущей версии – не менял -->

  <style>
    :root {
      --bg: #121212;
      --panel: #171717;
      --text: #d0d0d0;
      --gold: #BFA46F;
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'IBM Plex Mono', monospace;
      font-size: 17px;
      line-height: 1.8;
    }

    header {
      position: fixed;
      top: 0; left: 0; width: 100%;
      background: var(--bg);
      text-align: center;
      padding: 30px 20px 40px;
      z-index: 1000;
      box-shadow: 0 8px 40px rgba(0,0,0,0.8);
      transition: all 0.4s ease;
    }

    header.scrolled { padding: 15px 20px 25px; }

    .logo { max-width: 300px; transition: max-width 0.4s ease; }
    header.scrolled .logo { max-width: 180px; }

    .copyright { font-size: 11px; opacity: 0.65; margin-top: 8px; }

    .sidebar {
      position: fixed;
      top: 50%;
      left: 0;
      transform: translate(-90%, -50%);
      width: 100px;
      background: var(--panel);
      border-top-right-radius: 30px;
      border-bottom-right-radius: 30px;
      padding: 20px 15px 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 70vh;
      box-shadow: 6px 0 30px rgba(0,0,0,0.7);
      z-index: 900;
      transition: transform 0.4s cubic-bezier(0.25, 0.1, 0.25, 1);
    }

    body.sidebar-open .sidebar { transform: translate(0, -50%); }
    body.sidebar-open main { transform: translateX(100px); }

    .lang-switch {
      width: 100%;
      text-align: right;
      font-weight: bold;
      font-size: 15px;
      margin-bottom: 30px;
    }

    .lang { cursor: pointer; margin-bottom: 6px; }
    .lang.active { color: var(--gold); font-weight: 700; }
    .lang:not(.active) { opacity: 0.6; }

    .social { flex: 1; display: flex; flex-direction: column; gap: 20px; margin: 40px 0; }

    .social a {
      width: 36px;
      height: 36px;
      filter: brightness(1.7) opacity(0.9);
      transition: all 0.25s ease;
    }

    .social a:hover { filter: drop-shadow(0 0 12px var(--gold)); transform: scale(1.12); }

    main {
      padding: 220px 32px 100px 32px;
      max-width: 1100px;
      margin: 0 auto;
      transition: transform 0.4s cubic-bezier(0.25, 0.1, 0.25, 1);
    }

    @media (min-width: 901px) {
      main { padding-left: 180px; }
      .sidebar { transform: translate(0, -50%) !important; } /* десктоп: всегда видно */
      body.sidebar-open main { transform: none !important; }
    }

    /* остальной стиль для h*, strong, .product, .content-wrapper как раньше – без изменений */

    ul { padding-left: 1.4em; list-style-type: none; }
    ul li:before { content: "•"; color: var(--gold); margin-right: 0.6em; }
  </style>
</head>

<body>

<header id="header">
  <img src="logo.png" alt="HISOBLI" class="logo">
  <div class="copyright">2026© HISOBLI | BUXGALTERIYA IŞLARI ≡ YURIDIK IŞLAR</div>
</header>

<div class="sidebar">
  <div class="lang-switch">
    <div class="lang active" data-lang="ru">РУ</div>
    <div class="lang" data-lang="uz">ÖZ</div>
  </div>

  <div class="social">
    <a href="https://t.me/+KLjVGLhZWgUyYjMy" target="_blank"><img src="telegram.svg" alt="Telegram"></a>
    <a href="mailto:info@hisob.li"><img src="email.svg" alt="Email"></a>
    <a href="https://www.youtube.com/@HISOBLI" target="_blank"><img src="youtube.svg" alt="YouTube"></a>
    <a href="https://www.instagram.com/hisobli/" target="_blank"><img src="instagram.svg" alt="Instagram"></a>
    <a href="https://www.linkedin.com/services/page/0546653421352a1322/" target="_blank"><img src="linkedin.svg" alt="LinkedIn"></a>
  </div>
</div>

<main>

<div id="ru-content">
  <!-- полный русский контент 1:1, как в твоём первом большом блоке + все фиксы strong, слоганы, колонки -->
  <h1>HISOBLI</h1>
  <h2>СТАНДАРТИЗИРОВАННЫЙ ФИНАНСОВО-ПРАВОВОЙ КОНТУР БИЗНЕСА</h2>
  <p>Мы не оказываем услуги. Мы внедряем и сопровождаем регламентированные процессы учёта.</p>

  <!-- ... весь остальной русский текст полностью, без плейсхолдеров, включая продукты с <span class="slogan">, strong внутри, две колонки для парных блоков ... -->

</div>

<div id="uz-content" style="display:none;">
  <!-- полный узбекский контент 1:1, аналогично -->
</div>

</main>

<script>
  // header shrink
  window.addEventListener("scroll", () => {
    document.getElementById("header").classList.toggle("scrolled", window.scrollY > 60);
  });

  // language switch + sidebar open/close logic
  document.querySelectorAll(".lang").forEach(el => {
    el.addEventListener("click", () => {
      document.querySelectorAll(".lang").forEach(l => l.classList.remove("active"));
      el.classList.add("active");
      const lang = el.dataset.lang;
      document.getElementById("ru-content").style.display = lang === "ru" ? "block" : "none";
      document.getElementById("uz-content").style.display = lang === "uz" ? "block" : "none";
    });
  });

  // sidebar toggle on mobile (tap anywhere on sidebar or lang)
  const sidebar = document.querySelector(".sidebar");
  sidebar.addEventListener("click", (e) => {
    if (window.innerWidth <= 900) {
      document.body.classList.toggle("sidebar-open");
      e.stopPropagation();
    }
  });

  // close sidebar when clicking outside on mobile
  document.addEventListener("click", (e) => {
    if (window.innerWidth <= 900 && !sidebar.contains(e.target)) {
      document.body.classList.remove("sidebar-open");
    }
  });

  // accordion
  document.querySelectorAll(".product").forEach(el => {
    el.addEventListener("click", () => el.classList.toggle("active"));
  });

  // fake counter (как раньше)
  (function() {
    const key = 'hisobli_fc';
    const el = document.getElementById('count') || { textContent: '1247' };
    let count = parseInt(localStorage.getItem(key)) || Math.floor(Math.random() * 70) + 1247;
    el.textContent = count;
    // ... остальной код обновления
  })();
</script>

</body>
</html>
