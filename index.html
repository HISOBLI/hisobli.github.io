<style>
:root{
--bg:#121212;
--text:#d0d0d0;
--gold:#BFA46F;
--panel:#161616;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
background:var(--bg);
color:var(--text);
font-family:"Courier New", monospace;
font-size:18px;
line-height:1.7;
}

/* HEADER */

header{
position:fixed;
top:0;
left:0;
width:100%;
background:var(--bg);
z-index:1000;
text-align:center;
padding:25px 20px;
transition:all .4s ease;
box-shadow:0 5px 30px rgba(0,0,0,0.7);
}

header.scrolled{
padding:10px 20px;
}

.logo{
max-width:280px;
transition:all .4s ease;
}

header.scrolled .logo{
max-width:180px;
}

.header-side{
position:absolute;
top:20px;
font-weight:bold;
color:var(--gold);
text-transform:uppercase;
}

.header-left{left:30px;text-align:left;}
.header-right{right:30px;text-align:right;}

.header-side div{
text-shadow:0 1px 0 #000,0 -1px 0 #000;
}

/* SIDEBAR */

.sidebar{
position:fixed;
top:180px;
left:0;
width:95px;
background:var(--panel);
border-top-right-radius:25px;
border-bottom-right-radius:25px;
padding:20px 15px;
z-index:900;
box-shadow:5px 0 20px rgba(0,0,0,0.6);
}

.lang-switch{
text-align:right;
margin-bottom:40px;
font-weight:bold;
}

.lang{
cursor:pointer;
margin-bottom:10px;
}

.lang.inactive{
color:var(--gold);
}

.social{
display:flex;
flex-direction:column;
gap:20px;
align-items:center;
}

.social a{
width:38px;
height:38px;
display:block;
transition:.3s;
}

.social a:hover{
filter:drop-shadow(0 0 8px var(--gold));
}

.social img{
width:100%;
height:100%;
filter:grayscale(100%) brightness(1.4);
}

.vertical-copy{
position:absolute;
right:-60px;
bottom:20px;
transform:rotate(-90deg);
transform-origin:right bottom;
font-size:13px;
white-space:nowrap;
}

/* MAIN */

main{
padding:240px 40px 60px 150px;
max-width:1000px;
}

h1,h2,h3{
color:var(--gold);
font-weight:bold;
text-transform:uppercase;
margin:50px 0 20px 0;
}

strong{
color:var(--gold);
}

.product{
border-top:1px solid #333;
padding:20px 0;
cursor:pointer;
}

.product-content{
display:none;
padding-top:20px;
}

.product.active .product-content{
display:block;
}

.contacts{
margin-top:80px;
}

.contacts a{
color:var(--gold);
text-decoration:none;
}

/* MOBILE */

@media(max-width:900px){

.sidebar{
transform:translateX(-70%);
}

.sidebar:hover{
transform:translateX(0);
}

main{
padding:200px 20px 60px 20px;
}

.header-left,
.header-right{
display:none;
}

}

</style>

<script>

window.addEventListener("scroll",function(){
const header=document.getElementById("header");
if(window.scrollY>80){
header.classList.add("scrolled");
}else{
header.classList.remove("scrolled");
}
});

document.querySelectorAll(".product").forEach(el=>{
el.addEventListener("click",()=>{
el.classList.toggle("active");
});
});

</script>
